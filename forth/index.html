<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
    <h1>Skill: {{ skill }}</h1>
    <input type="text" v-model="points">
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.10/vue.min.js"></script>
    <script type="text/javascript">
        new Vue({
          el: '#app',
          data:
          {
            points: 100
          },
          computed:
          {
            skill: function()
            {
              if(this.points <= 300)
              {
                return 'Beginner';
              } else
              {
                return 'Advanced';
              }
            }
          }
        });
    </script>

  </body>
</html>
