<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
        <h1>{{ fullname}}</h1>
        <input type="text" placeholder="your name" v-model="firstname">
        <input type="text" placeholder="last name" v-model="lastname">
    </div>

    <div id="test">
      <h1>{{fullname}}</h1>
      <input type="text" v-model="first">
      <input type="text" v-model="last">
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.10/vue.min.js"></script>
    <script type="text/javascript">
        new Vue({
          el: '#app',
          data:
          {
            fullname: "Dawgora nigga",
            firstname: "Dawgora",
            lastname: "nigga"
          },
          watch: {
              firstname: function(firstname)
              {
                    this.fullname = firstname+" "+this.lastname;
              }
          }
        });

        new Vue({
          el: '#test',
          data: {
            first: "Austris",
            last: "Baumanis"
          }, computed:
          {
            fullname: function()
            {
              return this.first+" "+this.last;
            }
          }
        });
    </script>

  </body>
</html>
